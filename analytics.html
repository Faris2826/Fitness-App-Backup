<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Analytics - Rehma Health OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF69B4">

    <style>
        :root {
            /* Light Theme */
            --bg-body: #FFF0F5;
            --bg-card: #FFFFFF;
            --text-main: #2D3748;
            --text-sub: #718096;
            --primary: #FF69B4;
            --primary-soft: #FFB6C1;
            --primary-dim: rgba(255, 105, 180, 0.1);
            
            --success: #48BB78;
            --warning: #ECC94B;
            --danger: #F56565;
            
            --border: #F7FAFC;
            --shadow-card: 0 8px 24px rgba(255, 105, 180, 0.08);
            --radius-l: 28px;
            --radius-m: 20px;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-body: #121212;
            --bg-card: #1E1E1E;
            --text-main: #F7FAFC;
            --text-sub: #A0AEC0;
            --primary: #FF69B4;
            --primary-soft: #D53F8C;
            --primary-dim: rgba(255, 105, 180, 0.2);
            
            --border: #2D3748;
            --shadow-card: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 120px;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        /* HEADER */
        .header { padding: 40px 24px 20px; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--primary); margin: 0; font-weight: 800; }
        .subtitle { font-size: 0.95rem; color: var(--text-sub); margin-top: 4px; }

        .container { padding: 0 20px; max-width: 600px; margin: 0 auto; display: grid; gap: 24px; }

        /* CARDS */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-l);
            padding: 24px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px;
        }
        .card-title { font-size: 1rem; font-weight: 700; color: var(--text-main); }
        .card-sub { font-size: 0.75rem; color: var(--text-sub); margin-top: 2px; }

        /* GRID LAYOUTS */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

        /* CHART BOXES */
        .chart-box {
            width: 100%; height: 180px;
            display: flex; align-items: center; justify-content: center;
        }

        /* SYMPTOM TRACKER */
        .symptom-grid { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .sym-btn {
            background: var(--bg-body);
            border: 2px solid transparent;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-sub);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; gap: 6px;
        }
        
        .sym-btn:hover { transform: translateY(-1px); }
        
        .sym-btn.active {
            background: var(--bg-card);
            border-color: var(--primary);
            color: var(--text-main);
            box-shadow: 0 4px 12px var(--primary-dim);
            font-weight: 600;
        }
        
        .sym-btn.active span:first-child { transform: scale(1.2); }

        /* BIOLOGICAL SCORECARD */
        .bio-list { display: flex; flex-direction: column; gap: 0; }
        
        .bio-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 0; border-bottom: 1px solid var(--border);
        }
        .bio-item:last-child { border: none; padding-bottom: 0; }
        
        .bio-label { font-size: 0.9rem; color: var(--text-sub); }
        .bio-val { font-size: 1rem; font-weight: 700; color: var(--text-main); font-family: 'Inter'; }
        .bio-val.highlight { color: var(--primary); }

        .tip-box {
            background: var(--primary-dim);
            padding: 16px;
            border-radius: var(--radius-m);
            margin-top: 16px;
            font-size: 0.85rem;
            color: var(--text-main);
            line-height: 1.5;
            border-left: 4px solid var(--primary);
        }

        /* NAV */
        .nav-bar {
            position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px);
            border-radius: 32px; padding: 16px 32px;
            display: flex; justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2); z-index: 100;
        }
        [data-theme="dark"] .nav-bar { background: rgba(30, 30, 30, 0.9); border: 1px solid rgba(255,255,255,0.05); }
        .nav-item { text-decoration: none; font-size: 1.6rem; color: var(--text-sub); opacity: 0.6; transition: 0.3s; }
        .nav-item.active { color: var(--primary); opacity: 1; transform: translateY(-4px); }

    </style>
</head>

    <script src="main.js"></script>
    <script>
        /**
         * ANALYTICS CONTROLLER
         * Calculates complex biological metrics and renders feedback.
         */

        let gaugeInstance = null;
        let pieInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Init ECharts
            gaugeInstance = echarts.init(document.getElementById('gaugeChart'));
            pieInstance = echarts.init(document.getElementById('pieChart'));

            // Initial Data Load
            if(window.healthOS) {
                renderDashboard(window.healthOS.state, window.healthOS.runtime);
                applyTheme(window.healthOS.state.settings.theme);
            }

            // Listen for Updates
            window.addEventListener('rehma_update', (e) => {
                const today = e.detail.today.date;
                // We need full state access for symptoms, but rehma_update payload
                // might be optimized. Ideally, we read from healthOS global for deep arrays.
                renderDashboard(window.healthOS.state, window.healthOS.runtime);
                applyTheme(e.detail.theme);
            });

            // Resize Handler
            window.addEventListener('resize', () => {
                gaugeInstance.resize();
                pieInstance.resize();
            });
        });

        function renderDashboard(state, runtime) {
            const today = runtime.today;
            
            // 1. Calculate Daily Macros
            const dailyMacros = window.healthOS.getDailyStats(today).macros;

            // 2. RENDER GAUGE (Net Carbs)
            renderGauge(dailyMacros);

            // 3. RENDER PIE (Fuel Mix)
            renderPie(dailyMacros);

            // 4. SYMPTOMS
            const symptoms = state.logs.symptoms[today] || [];
            updateSymptomUI(symptoms);

            // 5. BIO REPORT
            renderBioReport(runtime);
        }

        // --- CHART ENGINES ---

        function renderGauge(macros) {
            // Formula: Net Carbs = Total Carbs - Fiber
            const netCarbs = Math.max(0, macros.c - (macros.fiber || 0));
            
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const detailColor = isDark ? '#FFF' : '#333';

            const option = {
                series: [{
                    type: 'gauge',
                    startAngle: 180,
                    endAngle: 0,
                    min: 0,
                    max: 150,
                    splitNumber: 3,
                    radius: '100%',
                    itemStyle: { color: '#FF69B4' },
                    progress: { show: true, width: 12 },
                    pointer: { show: false },
                    axisLine: { lineStyle: { width: 12, color: [[1, isDark?'#333':'#F0F0F0']] } },
                    axisTick: { show: false },
                    splitLine: { show: false },
                    axisLabel: { show: false },
                    detail: {
                        valueAnimation: true,
                        offsetCenter: [0, '-15%'],
                        fontSize: 24,
                        fontWeight: 'bold',
                        formatter: '{value}g',
                        color: detailColor,
                        fontFamily: 'Inter'
                    },
                    data: [{ value: Math.round(netCarbs) }]
                }]
            };
            gaugeInstance.setOption(option);
        }

        function renderPie(macros) {
            const total = macros.p + macros.c + macros.f;
            const data = total === 0 
                ? [{ value: 1, name: 'Empty', itemStyle: { color: '#EEE' } }] 
                : [
                    { value: macros.p, name: 'Prot', itemStyle: { color: '#FF69B4' } },
                    { value: macros.c, name: 'Carb', itemStyle: { color: '#FFB6C1' } },
                    { value: macros.f, name: 'Fat', itemStyle: { color: '#ECC94B' } }
                ];

            const option = {
                series: [{
                    type: 'pie',
                    radius: ['55%', '85%'],
                    avoidLabelOverlap: false,
                    label: { show: false },
                    emphasis: { scale: false },
                    data: data
                }]
            };
            pieInstance.setOption(option);
        }

        // --- SYMPTOM LOGIC ---

        function updateSymptomUI(activeSymptoms) {
            document.querySelectorAll('.sym-btn').forEach(btn => {
                const text = btn.innerText.trim().split(' ').slice(1).join(' '); // Remove emoji
                if (activeSymptoms.includes(text)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function toggleSymptom(btn, name) {
            // Direct State Manipulation via HealthOS
            if(!window.healthOS) return;
            
            const today = window.healthOS.runtime.today;
            let currentList = window.healthOS.state.logs.symptoms[today] || [];
            
            if(currentList.includes(name)) {
                // Remove
                currentList = currentList.filter(s => s !== name);
                btn.classList.remove('active');
            } else {
                // Add
                currentList.push(name);
                btn.classList.add('active');
            }
            
            // Save
            window.healthOS.state.logs.symptoms[today] = currentList;
            window.healthOS.save();
        }

        // --- BIOLOGICAL ENGINE ---

        function renderBioReport(runtime) {
            const phase = window.healthOS.getPhaseForDate(runtime.today);
            const bmr = Math.round(runtime.tdee / 1.55); // Reverse calc to get Base BMR approx

            document.getElementById('bio-phase').textContent = phase;
            document.getElementById('bio-bmr').textContent = `${bmr} kcal`;

            let insulin = "Normal";
            let carbTol = "Moderate";
            let tip = "";

            if (phase === 'Follicular') {
                insulin = "High (Optimal)";
                carbTol = "High";
                tip = "Your insulin sensitivity is peaking. This is the best time to eat complex carbs to fuel intense workouts.";
            } else if (phase === 'Ovulation') {
                insulin = "High";
                carbTol = "High";
                tip = "Estrogen is high, giving you strength. You can handle carbs well, but focus on fiber to manage the upcoming drop.";
            } else if (phase === 'Luteal') {
                insulin = "Lower";
                carbTol = "Low";
                tip = "Progesterone lowers insulin sensitivity. You might crave sugar, but your body handles fats and protein better right now. Prioritize fiber.";
            } else if (phase === 'Menstrual') {
                insulin = "Resetting";
                carbTol = "Moderate";
                tip = "Inflammation may be higher. Focus on anti-inflammatory foods (berries, leafy greens) and hydration.";
            }

            document.getElementById('bio-insulin').textContent = insulin;
            document.getElementById('bio-carb').textContent = carbTol;
            document.getElementById('bio-tip').textContent = tip;
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            // Re-render charts to pick up color changes
            if(window.healthOS) {
                renderGauge(window.healthOS.getDailyStats(window.healthOS.runtime.today).macros);
            }
        }

    </script>
