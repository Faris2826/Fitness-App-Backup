<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Progress - Rehma Health OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF69B4">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        :root {
            /* Light Theme */
            --bg-body: #FFF0F5;
            --bg-card: #FFFFFF;
            --text-main: #2D3748;
            --text-sub: #718096;
            --primary: #FF69B4;
            --primary-soft: #FFB6C1;
            --primary-dim: rgba(255, 105, 180, 0.1);
            
            --success: #48BB78;
            --warning: #ECC94B;
            --danger: #F56565;
            
            --border: #F7FAFC;
            --shadow-card: 0 8px 24px rgba(255, 105, 180, 0.08);
            --radius-l: 28px;
            --radius-m: 20px;
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-body: #121212;
            --bg-card: #1E1E1E;
            --text-main: #F7FAFC;
            --text-sub: #A0AEC0;
            --primary: #FF69B4;
            --primary-soft: #D53F8C;
            --primary-dim: rgba(255, 105, 180, 0.2);
            
            --border: #2D3748;
            --shadow-card: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 120px;
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        /* HEADER */
        .header { padding: 40px 24px 20px; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; color: var(--primary); margin: 0; font-weight: 800; }
        .subtitle { font-size: 0.95rem; color: var(--text-sub); margin-top: 4px; }

        .container { padding: 0 20px; max-width: 600px; margin: 0 auto; display: grid; gap: 24px; }

        /* CARDS */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius-l);
            padding: 24px;
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        /* STATS KPI ROW */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-box {
            background: var(--bg-body);
            border-radius: var(--radius-m);
            padding: 16px 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-val {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1.2;
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-sub);
            margin-top: 6px;
            font-weight: 600;
        }

        /* CHART CONTAINERS */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-main);
        }
        
        .chart-box {
            width: 100%;
            height: 280px;
            position: relative;
        }

        /* CONSISTENCY HEATMAP */
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 10px;
        }

        .heat-cell {
            aspect-ratio: 1;
            border-radius: 6px;
            background: var(--bg-body);
            position: relative;
        }

        .heat-cell.level-1 { background: #F6E05E; } /* Low */
        .heat-cell.level-2 { background: #F6AD55; } /* Med */
        .heat-cell.level-3 { background: #F687B3; } /* High */
        .heat-cell.level-4 { background: #D53F8C; } /* Intense */

        .heat-legend {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.75rem;
            color: var(--text-sub);
            align-items: center;
        }
        .legend-dot { width: 10px; height: 10px; border-radius: 2px; }

        /* INSIGHTS LIST */
        .insight-list { display: flex; flex-direction: column; gap: 16px; }
        
        .insight-item {
            display: flex;
            gap: 16px;
            align-items: flex-start;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }
        .insight-item:last-child { border-bottom: none; padding-bottom: 0; }

        .insight-icon {
            width: 40px; height: 40px;
            background: var(--bg-body);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.4rem;
            flex-shrink: 0;
        }

        .insight-content h4 {
            font-size: 0.95rem;
            font-weight: 700;
            margin: 0 0 4px 0;
            color: var(--text-main);
        }
        
        .insight-content p {
            font-size: 0.85rem;
            color: var(--text-sub);
            margin: 0;
            line-height: 1.5;
        }

        /* LOADING STATE */
        .loading-overlay {
            position: absolute; top:0; left:0; right:0; bottom:0;
            background: var(--bg-card); z-index: 10;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-sub); font-size: 0.9rem;
        }

        /* NAV */
        .nav-bar {
            position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px);
            border-radius: 32px; padding: 16px 32px;
            display: flex; justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2); z-index: 100;
        }
        [data-theme="dark"] .nav-bar { background: rgba(30, 30, 30, 0.9); border: 1px solid rgba(255,255,255,0.05); }
        .nav-item { text-decoration: none; font-size: 1.6rem; color: var(--text-sub); opacity: 0.6; transition: 0.3s; }
        .nav-item.active { color: var(--primary); opacity: 1; transform: translateY(-4px); }

    </style>
</head>
<body>

    <header class="header">
        <h1>My Journey</h1>
        <div class="subtitle">Data tells your story.</div>
    </header>

    <div class="container">

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-val" id="stat-weight">--</div>
                <div class="stat-label">Current Kg</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="stat-bf">--</div>
                <div class="stat-label">Body Fat %</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="stat-consistency">--</div>
                <div class="stat-label">Consistency</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Weight Trend</div>
                <div style="font-size:0.75rem; color:var(--text-sub);">Pink zones = Cycle</div>
            </div>
            <div id="weightChart" class="chart-box">
                <div class="loading-overlay">Calculating trends...</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Workout Consistency</div>
                <div style="font-size:0.75rem; color:var(--text-sub);">Last 28 Days</div>
            </div>
            
            <div class="heatmap-container" id="heatmap-grid">
                </div>

            <div class="heat-legend">
                <span>Less</span>
                <div class="legend-dot" style="background:var(--bg-body)"></div>
                <div class="legend-dot level-2"></div>
                <div class="legend-dot level-4"></div>
                <span>More</span>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Nutrition Balance</div>
                <div style="font-size:0.75rem; color:var(--text-sub);">7-Day Average</div>
            </div>
            <div id="radarChart" class="chart-box" style="height:320px;"></div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Analysis</div>
            </div>
            <div class="insight-list" id="insights-container">
                <div style="text-align:center; padding:20px; color:var(--text-sub);">
                    Gathering sufficient data...
                </div>
            </div>
        </div>

    </div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-item">üè†</a>
        <a href="calendar.html" class="nav-item">üìÖ</a>
        <a href="workouts.html" class="nav-item">üßò‚Äç‚ôÄÔ∏è</a>
        <a href="progress.html" class="nav-item active">üìä</a>
        <a href="analytics.html" class="nav-item">üìà</a>
    </nav>

    <script src="main.js"></script>
    <script>
        /**
         * PROGRESS VIEW CONTROLLER
         * Handles complex data visualization and trend analysis.
         */

        let weightChartInstance = null;
        let radarChartInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            // Init ECharts
            weightChartInstance = echarts.init(document.getElementById('weightChart'));
            radarChartInstance = echarts.init(document.getElementById('radarChart'));

            // Initial Data Load
            if(window.healthOS) {
                processAndRender(window.healthOS.state);
                applyTheme(window.healthOS.state.settings.theme);
            }

            // Listen for Updates
            window.addEventListener('rehma_update', (e) => {
                processAndRender(window.healthOS.state);
                applyTheme(e.detail.theme);
            });

            // Resize Handler
            window.addEventListener('resize', () => {
                weightChartInstance.resize();
                radarChartInstance.resize();
            });
        });

        function processAndRender(state) {
            // Remove Loaders
            document.querySelectorAll('.loading-overlay').forEach(el => el.style.display = 'none');

            // 1. RENDER KPI STATS
            renderStats(state);

            // 2. RENDER WEIGHT CHART (With Cycle Overlay)
            renderWeightChart(state);

            // 3. RENDER HEATMAP
            renderHeatmap(state.logs.workouts);

            // 4. RENDER RADAR
            renderRadar(state);

            // 5. GENERATE INSIGHTS
            generateInsights(state);
        }

        // --- 1. KPI RENDERER ---
        function renderStats(state) {
            const currentW = state.profile.weight || '--';
            const currentBF = state.profile.bodyFat || '--';
            
            // Calculate Consistency Score (Workouts per week avg)
            const workoutLogs = state.logs.workouts;
            const today = new Date();
            let activeDays = 0;
            for(let i=0; i<30; i++) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const k = d.toISOString().split('T')[0];
                if(workoutLogs[k] && workoutLogs[k].length > 0) activeDays++;
            }
            // Score = (Active Days / 30) normalized to 100% where 100% = 20 days (5 days/week)
            let consistency = Math.min(Math.round((activeDays / 20) * 100), 100);

            document.getElementById('stat-weight').textContent = currentW;
            document.getElementById('stat-bf').textContent = currentBF;
            document.getElementById('stat-consistency').textContent = consistency + '%';
        }

        // --- 2. WEIGHT CHART ENGINE ---
        function renderWeightChart(state) {
            const logDates = Object.keys(state.logs.weight).sort();
            
            // Generate last 14 days of data (filling gaps with null or previous)
            const chartData = [];
            const dates = [];
            const cycleZones = []; // To highlight period days
            
            const today = new Date();
            for(let i=13; i>=0; i--) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                
                dates.push(d.toLocaleDateString('en-US', {day:'numeric', month:'short'}));
                
                // Get Weight
                const val = state.logs.weight[dateStr];
                chartData.push(val ? val : null); // null allows ECharts to connect if configured

                // Check Phase for Background Color
                const phase = window.healthOS.getPhaseForDate(dateStr);
                if(phase === 'Menstrual') {
                    // Mark this index as a red zone
                    cycleZones.push({ xAxis: 13-i }); 
                }
            }

            // Theme Colors
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const textColor = isDark ? '#A0AEC0' : '#718096';
            const lineColor = '#FF69B4';

            const option = {
                grid: { top: 20, right: 10, bottom: 20, left: 40, containLabel: true },
                tooltip: { trigger: 'axis' },
                xAxis: { 
                    type: 'category', 
                    data: dates,
                    axisLabel: { color: textColor, fontSize: 10 },
                    axisLine: { show: false },
                    axisTick: { show: false }
                },
                yAxis: { 
                    type: 'value', 
                    scale: true, 
                    splitLine: { lineStyle: { color: isDark ? '#333' : '#F0F0F0' } },
                    axisLabel: { color: textColor }
                },
                series: [{
                    name: 'Weight',
                    type: 'line',
                    data: chartData,
                    connectNulls: true, // Smooth over missing days
                    smooth: 0.3,
                    symbolSize: 6,
                    itemStyle: { color: lineColor },
                    lineStyle: { width: 3, shadowBlur: 10, shadowColor: 'rgba(255,105,180,0.4)' },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(255, 105, 180, 0.4)' },
                            { offset: 1, color: 'rgba(255, 105, 180, 0.0)' }
                        ])
                    },
                    markArea: {
                        itemStyle: { color: 'rgba(233, 30, 99, 0.1)' },
                        data: cycleZones.map(z => [ {xAxis: z.xAxis}, {xAxis: z.xAxis} ]) // Single day strips
                    }
                }]
            };

            weightChartInstance.setOption(option);
        }

        // --- 3. HEATMAP RENDERER ---
        function renderHeatmap(workoutLogs) {
            const grid = document.getElementById('heatmap-grid');
            grid.innerHTML = '';

            const today = new Date();
            // Generate 28 cells (4 weeks)
            for(let i=27; i>=0; i--) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                
                const logs = workoutLogs[dateStr] || [];
                let intensityClass = '';
                
                // Determine Intensity
                let totalBurn = logs.reduce((sum, l) => sum + l.burn, 0);
                
                if (totalBurn > 400) intensityClass = 'level-4';
                else if (totalBurn > 250) intensityClass = 'level-3';
                else if (totalBurn > 100) intensityClass = 'level-2';
                else if (totalBurn > 0) intensityClass = 'level-1';

                const cell = document.createElement('div');
                cell.className = `heat-cell ${intensityClass}`;
                cell.title = `${dateStr}: ${totalBurn} kcal`; // Tooltip
                grid.appendChild(cell);
            }
        }

        // --- 4. RADAR CHART ---
        function renderRadar(state) {
            // Calculate Averages
            let p=0, f=0, c=0, fiber=0;
            let count = 0;
            const nutri = state.logs.nutrition;
            
            // Last 7 days
            const today = new Date();
            for(let i=0; i<7; i++) {
                const d = new Date();
                d.setDate(today.getDate() - i);
                const k = d.toISOString().split('T')[0];
                if(nutri[k]) {
                    nutri[k].forEach(item => {
                        p += item.p; c += item.c; f += item.f; fiber += (item.fiber||0);
                    });
                    count++;
                }
            }
            if(count === 0) count = 1; // Avoid NaN
            
            // Averages
            const avg = { p: p/count, c: c/count, f: f/count, fiber: fiber/count };
            const goals = state.profile.goals;

            // Theme
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const axisColor = isDark ? '#555' : '#DDD';
            const labelColor = isDark ? '#AAA' : '#888';

            const option = {
                radar: {
                    indicator: [
                        { name: 'Protein', max: goals.protein + 50 },
                        { name: 'Fiber', max: goals.fiber + 15 },
                        { name: 'Fat', max: goals.fat + 30 },
                        { name: 'Carbs', max: goals.carbs + 50 }
                    ],
                    shape: 'circle',
                    splitNumber: 4,
                    axisName: { color: labelColor, fontWeight: 'bold' },
                    splitLine: { lineStyle: { color: axisColor } },
                    splitArea: { show: false },
                    axisLine: { lineStyle: { color: axisColor } }
                },
                series: [{
                    type: 'radar',
                    data: [
                        {
                            value: [avg.p, avg.fiber, avg.f, avg.c],
                            name: 'Weekly Avg',
                            itemStyle: { color: '#FF69B4' },
                            areaStyle: { opacity: 0.4 },
                            lineStyle: { width: 2 }
                        }
                    ]
                }]
            };

            radarChartInstance.setOption(option);
        }

        // --- 5. INSIGHT ENGINE ---
        function generateInsights(state) {
            const container = document.getElementById('insights-container');
            container.innerHTML = '';
            
            const insights = [];

            // Cycle Insight
            const phase = window.healthOS.getPhaseForDate(window.healthOS.runtime.today);
            if(phase === 'Luteal') {
                insights.push({
                    icon: 'üåä',
                    title: 'Luteal Phase Detected',
                    text: 'Your metabolism is currently higher (+150kcal), but you may retain water. Be kind to yourself.'
                });
            } else if (phase === 'Ovulation') {
                insights.push({
                    icon: 'üî•',
                    title: 'Peak Strength Window',
                    text: 'Estrogen is high. It\'s the perfect time to attempt a personal record in lifting.'
                });
            }

            // Fiber Insight
            const avg = calculateWeeklyFiber(state); // helper needed
            if(avg < 15) {
                insights.push({
                    icon: 'ü•¶',
                    title: 'Fiber Alert',
                    text: 'Your fiber intake is low. Increasing to 25g helps regulate insulin and hormones.'
                });
            }

            // Render
            if(insights.length === 0) {
                 container.innerHTML = `<div style="text-align:center; padding:20px; color:var(--text-sub);">Keep logging to generate insights.</div>`;
            } else {
                insights.forEach(i => {
                    container.innerHTML += `
                    <div class="insight-item">
                        <div class="insight-icon">${i.icon}</div>
                        <div class="insight-content">
                            <h4>${i.title}</h4>
                            <p>${i.text}</p>
                        </div>
                    </div>`;
                });
            }
        }

        function calculateWeeklyFiber(state) {
            // Quick calculation for insight
            let fiber = 0; let count = 0;
            const nutri = state.logs.nutrition;
            const today = new Date();
            for(let i=0; i<7; i++) {
                const d = new Date(); d.setDate(today.getDate() - i);
                const k = d.toISOString().split('T')[0];
                if(nutri[k]) {
                    nutri[k].forEach(x => fiber += (x.fiber||0));
                    count++;
                }
            }
            return count ? fiber/count : 0;
        }

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            if(weightChartInstance) {
                weightChartInstance.dispose();
                weightChartInstance = echarts.init(document.getElementById('weightChart'));
                renderWeightChart(window.healthOS.state);
            }
            if(radarChartInstance) {
                radarChartInstance.dispose();
                radarChartInstance = echarts.init(document.getElementById('radarChart'));
                renderRadar(window.healthOS.state);
            }
        }

    </script>
</body>
